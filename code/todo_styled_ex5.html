<!DOCTYPE html>
<html>
<head>
<title>todo list</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
	<ul>
		<li class="item"><img src="images/delete.png" class="del_image"></img>Don't forget the milk </li>
	</ul>
		<input type="text" id="add-item"></input><input type="submit" id="submit-btn"></input>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
<script>

	$('#submit-btn').click(transfer);

	function transfer(){
		var item = $('#add-item').val();
		$('ul').append('<li class="item"><img src="images/delete.png" class="del_image"></img>' + item + '</li>');
		striketru();
		remove();
	}

	$('ul').sortable({appendTo:'body'});

	function striketru(){
		$('li').click(
			function(){
				var curr = $(this);
				if (curr.css('text-decoration') === 'none'){
					console.log(curr.css('text-decoration'));
					curr.css('text-decoration', 'line-through');
				}
			}
		);
	}

	
	function remove(){
		$('.del_image').click(
			function(){
				var parent = $(this).parent();
				$(parent).css('display', 'none');
				console.log(parent);
			}
		);
	}
	

	striketru();
	remove();
	
</script>
</body>
</html>
