<!DOCTYPE html>
<html>
<head>
<title>todo list</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <ul>
        <li class="item">Don't forget the milk</li>
    </ul>
        <input type="text" id="add-item"></input><input type="submit" id="submit-btn"></input>
</div>

<script>
    //dynamically add an <li> element when the submit button is clicked
    var submitButton = document.getElementById('submit-btn'); //get the submit button
    //attach a function to the submit button
    submitButton.onclick = addItem;

    function addItem(){
        var textInput = document.getElementById('add-item');
        var item = textInput.value;
        
        var node = document.getElementsByTagName('html'); //returns the topmost html node in an array
        var html = node[0];
        var body = html.childNodes[2];
        var div = body.childNodes[1];
        var ul = div.childNodes[1];

        ul.insertAdjacentHTML('beforeend','<li>' + item + '</li>');
    }

</script>
</body>
</html>
